# nacos 相关配置
server:
  port: 8077
  servlet:
    context-path: /order
spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # nacos 注册中心地址
        # 不同服务不能使用不同的命名空间 默认是 public
        # namespace: c51e147e-41a3-407e-af4a-9f30c0bf6b12
      config:
        server-addr: 127.0.0.1:8848 # nacos 配置中心地址
        file-extension: yaml
        namespace: c51e147e-41a3-407e-af4a-9f30c0bf6b12
        group: dev


